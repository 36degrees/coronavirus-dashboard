<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="GOV.UK Coronavirus tracking"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Tracking coronavirus (COVID-19)</title>
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-161400643-1', 'auto');
      ga('set', 'anonymizeIp', true);
      ga('set', 'allowAdFeatures', false);
      
      ga('create', 'UA-145652997-6', 'auto', 'govuk_shared', {'allowLinker': true});
      ga('govuk_shared.require', 'linker');
      ga('govuk_shared.set', 'anonymizeIp', true);
      ga('govuk_shared.set', 'allowAdFeatures', false);
      ga('govuk_shared.linker:autoLink', ['www.gov.uk', 'coronavirus.data.gov.uk']);
      
      ga('send', 'pageview');
      ga('govuk_shared.send', 'pageview');
    </script>
