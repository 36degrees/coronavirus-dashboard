# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - covid19static

on:
  release:
    types: 
      - published
      - unpublished
      - deleted
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'
    
    - name: Install dependencies
      run: |
        npm install
        yarn install
        
    - name: Build yarn
      env:
        CI: false
        BASE_URL: https://coronavirus.data.gov.uk/ 
      run: |
        npm run build


    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'covid19static'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ee1e6b471f6e4800932ff51b6bbebcfc }}
        package: ./public
