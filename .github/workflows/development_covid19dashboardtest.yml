# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - covid19dashboardtest

on:
  push:
    branches:
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Install dependencies
      run: |
        npm install -g yarn
        npm install
        yarn install
      
    - name: Build yarn
      run: yarn run build

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'covid19dashboardtest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3de5e1a09efb4f61b5ae8ad72c1907e0 }}
        package: .
